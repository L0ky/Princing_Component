<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [PRICING COMPONENT WITH TOGGLE MASTER]</title>
  </head>
  <body>
    <div class="mainSection">
      <div class="top">
        <h1>Our Pricing</h1>
      </div>

      <div class="roundedSwitch">
        <p>Annually</p>
        <label class="switch">
          <input id="myCheckbox" type="checkbox" />
          <span class="slider round"></span>
        </label>
        <p>Monthly</p>
      </div>
      <div class="cardsBloc">
        <div class="basic cards">
          <h2>Basic</h2>
          <p class="dollars" id="dollars1">$199.99</p>
          <hr />
          <p>500 GB Storage</p>
          <hr />
          <p>2 Users Allowed</p>
          <hr />
          <p>Send up to 3 GB</p>
          <hr />
          <button class="learnBtn">LEARN MORE</button>
        </div>
        <div class="professional soloCard">
          <h2>Professional</h2>
          <p class="dollars" id="dollars2">$249.99</p>
          <hr />
          <p>1 TB Storage</p>
          <hr />
          <p>5 Users Allowed</p>
          <hr />
          <p>Send up to 10 GB</p>
          <hr />
          <button class="learnBtnAlone">LEARN MORE</button>
        </div>
        <div class="master cards">
          <h2>Master</h2>
          <p class="dollars" id="dollars3">$399.99</p>
          <hr />
          <p>2 TB Storage</p>
          <hr />
          <p>10 Users Allowed</p>
          <hr />
          <p>Send up to 20 GB</p>
          <hr />
          <button class="learnBtn">LEARN MORE</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Loky</a>.
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
